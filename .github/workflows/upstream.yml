name: release-trigger
on:
  pull_request:
    branches:
      - develop
    types: [closed]
jobs:
  commit:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: 'Check out code'
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
    - name: 'Increment version'
      env:
        HEAD_REF: ${{ github.event.pull_request.head.ref }}
      shell: sh
      id: meta-run
      run: |
        git fetch --prune --unshallow
        version=$(git describe --tags `git rev-list --tags --max-count=1` | tr -d 'v')
        echo "::debug::Incrementing $version"
        fix=$(echo $version | cut -d '.' -f3)
        minor=$(echo $version | cut -d '.' -f2)
        major=$(echo $version | cut -d '.' -f1)
        case $HEAD_REF in
          fix/* )
            fix=$(( $fix + 1 ))
          ;;
          feature/* )
            minor=$(( $minor + 1 ))
          ;;
          next/*  )
            major=$(( $major + 1 ))
          ;;
          * ) 
            exit 1
          ;;
        esac
        new_ver="$major.$minor.$fix"
        echo "::debug::New version $new_ver"
        echo "::set-output name=VERSION::$new_ver"        
    - name: Commit changes file
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'release: develop'
        branch: develop
        commit_user_name: skynet-core
        tagging_message: "v${{ steps.meta-run.output.VERSION }}"
    - name: Trigger repository custom event
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        event-type: 'pre-release'
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'